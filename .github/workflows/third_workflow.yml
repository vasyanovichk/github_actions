name: Third Workflow
on: push

jobs:
  run-first-command:
    runs-on: ubuntu-latest
    steps:
      - name: List Files and Copy Repo
        run: ls -a # тут буде пусто, бо репозиторій ще не скопійований
      - uses: actions/checkout@v6 # крок для копіювання репозиторію в робоче середовище
      - name: List Files
        run: ls -a # тут вже буде видно всі файли репозиторію
          
